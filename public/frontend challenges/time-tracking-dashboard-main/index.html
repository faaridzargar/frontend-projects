<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  
</head>
<body>
  <div class="container">
  <div class="main">
    <div class="mainleft">
      <div class="hero">
        <img src="./images/IMG_3150-modified.png" alt="pfp">
        <p>Report for</p>
        <h1>Faarid</h1>
      </div>
      <div class="herobody">
        <p class="daily">Daily</p>
        <p class="weekly">Weekly</p>
        <p class="monthly">Monthly</p>
      </div>
    </div>
    <div class="mainright">
      
        <div class="layout">
          <div class="items">
            <div class="itemhead item1">
              <img src="./images/icon-work.svg">
            </div>
            <div class="itembody">
              <p class="week">Work</p>
              <p class="hrs"><span class="span1">32</span>hrs</p>
              <p class="lastweek">Last-week-<span class="span1-1">36</span>hrs</p>
            </div>
          </div>
          
          <div class="items">
            <div class="itemhead item2">
              <img src="./images/icon-play.svg">
            </div>
            <div class="itembody">
              <p class="week">Play</p>
              <p class="hrs"><span class="span2">14</span>hrs</p>
              <p class="lastweek">Last-week-<span class="span1-2">10</span>hrs</p>
            </div>
          </div>  
    
          <div class="items">
            <div class="itemhead item3">
              <img src="./images/icon-study.svg">
            </div>
            <div class="itembody">
              <p class="week">Study</p>
              <p class="hrs"><span class="span3">8</span>hrs</p>
              <p class="lastweek">Last-week-<span class="span1-3">5</span>hrs</p>
            </div>
          </div>  
    
          <div class="items">
            <div class="itemhead item4">
              <img src="./images/icon-exercise.svg">
            </div>
            <div class="itembody">
              <p class="week">Exercise</p>
              <p class="hrs"><span class="span4">5</span>hrs</p>
              <p class="lastweek">Last-week-<span class="span1-4">4</span>hrs</p>
            </div>
          </div>  
          <div class="items">
            <div class="itemhead item5">
              <img src="./images/icon-social.svg">
            </div>
            <div class="itembody">
              <p class="week">Social</p>
              <p class="hrs"><span class="span5">4</span>hrs</p>
              <p class="lastweek">Last-week-<span class="span1-5">5</span>hrs</p>
            </div>
          </div>  
          <div class="items">
            <div class="itemhead item6">
              <img src="./images/icon-self-care.svg">
            </div>
            <div class="itembody">
              <p class="week">Self care</p>
              <p class="hrs"><span class="span6">4</span>hrs</p>
              <p class="lastweek">Last-week-<span class="span1-6">2</span>hrs</p>
            </div>
          </div> 
  </div>
</div>
<footer>Challenge by Frontend Mentor, Coded by Faarid</footer>

<script type="text/javascript" src="data.json"></script>
<script src="./index.js"></script>
</body>
</html>
