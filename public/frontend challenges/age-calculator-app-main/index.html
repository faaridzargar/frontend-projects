<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="dob">
        <form name="myForm" action="./submit" method="POST">
          <label >Day</label>
          <label>Month</label>
          <label>Year</label><br>
          <input type="number" name="inputbox1" value="" max="31">
          <input type="number" name="inputbox2" value="" max="12">
          <input type="number" name="inputbox3" required value="">
          <hr>
          <input type="button" name="buttonClick" value="">
        </form>
      </div>
      
      <div class="feed">
        <p id="p1"><span>--</span> Years</p>
        <p id="p2"><span>--</span> Months</p>
        <p id="p3"><span>--</span> Days</p>
      </div>
      
    </div>
  </div>

<script src="./index.js"></script>
</body>
</html>
